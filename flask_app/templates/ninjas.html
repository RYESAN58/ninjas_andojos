<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Dojos And Ninjas</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
                <a class="navbar-brand" href="#">Ninjas And Dojos !</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5000/ninja">Ninjas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5000/dojos">Dojos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form action="/add_ninja" method="POST">
        <div>
            <h2>New Ninja</h2>
            <select class="form-select" aria-label="Default select example" name="dojo_id">
                <option selected>Dojos</option>
                {%for i in all_dojos:%}
                    <option name = 'dojo_id' value="{{i.id}}">{{i.name}}</option>
                {%endfor%}
            </select>
            <div>
                <label for="fname" class="col-sm-2 col-form-label">First_Name</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control-plaintext" name="fname">
                </div>
            </div>
            <div>
                <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" name="lname">
                </div>
            </div>
        </div>
        <button type="submmit" class="btn-primary btn">Add</button>
    </form>
</body>
